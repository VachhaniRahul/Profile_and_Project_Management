{% extends "main.html" %}

{% block title %}Create new message{% endblock title %}o

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'profile' receiver.id %}"><i class="im im-angle-left"><b><</b></i></a>
            <br>

            <form class="form" action="{% url 'create_message' receiver.id %}" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                 {% for field in form %}
                <div class="form__field">
                    {{field.label}}
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
