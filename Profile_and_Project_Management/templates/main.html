<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% comment %} <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" /> {% endcomment %}
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" /> 
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  
  <title>{% block title %}DevSearch - Connect with Developers!{% endblock title %} </title>

</head>
<body>
    {% include "navbar.html" %}

    {% if messages %}
        
        {% for message in messages %}
        <div class="alert alert--{{message.tags}}">
          <p class="alert__message">{{message}}</p>
          <button class="alert__close">X</button>
        </div>
        {% endfor %}
        
    {% endif %}

    {% block content %}
    
    {% endblock content %}
    <script src="{% static 'uikit/app.js' %}"></script>
  </body>
</html>
